<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		
		div{
			width: 300px;
			padding: 20px;
			border: 5px solid blue;
			margin: 30px; 

		}
		p{
			width: 300px;
			padding: 20px;
			border: 5px solid blue;
			margin: 30px; 
			box-sizing: border-box;
		}
	</style>
</head>
<body>

	<div>
		when we apply box-model, we can find a few properties applied to that text
	</div>
	<p>
		Here goes box-sizing, we can find a few properties applied to that text
	</p>
</body>
</html>
